<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <div class="logos">
                    <div class="items">
                        <img src="./assets/cafe_logo.png" alt="">
                    </div>
                    <div class="items">
                        <ul>
                            <li>About us</li>
                            <li>Our Product</li>
                            <li>Delivery</li>
                        </ul>
                    </div>
                    <div class="items search_part">
                        <div class="search">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input type="text" placeholder="Cappuccino">
                        </div>
                        <div class="korzina">
                            <i class="fa-solid fa-bucket"></i>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="hero">
                <div class="hero__title">
                    <div class="hero__text">
                        <h2>Enjoy your <span>coffee</span> before your activity</h2>
                    </div>
                    <div class="hero__text">
                        <p>Boost your productivity and build your mood with a glass of coffee in the morning </p>
                    </div>
                    <div class="hero__text">
                            <button>order now <i class="fa-solid fa-bucket"></i></button>                        
                            <a href="#">More menu</a>
                    </div>
                </div>
                <div class="hero__img">
                    <div class="images">
                        <img src="./assets/img_hero.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="popular">
        <div class="popular__body container ">
            <div class="popular__heading">
                <p>Popular Now</p>
            </div>
            <div class="popular__Card">
                <div class="cards">
                    <div class="images">
                        <img src="./assets/vanilla.png" alt="">
                    </div>
                    <div class="card__title">
                        <p>Vanilla Latte</p>
                        <span>21 K</span>
                    </div>
                    <div class="card__buttons">
                        <div class="btns">
                            <button>Hot</button>
                            <button>Cold</button>
                        </div>
                        <div class="icons">
                            <img src="./assets/buskets.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="cards">
                    <div class="images">
                        <img src="./assets/epresso.png" alt="">
                    </div>
                    <div class="card__title">
                        <p>Espresso</p>
                        <span>12 K</span>
                    </div>
                    <div class="card__buttons">
                        <div class="btns">
                            <button>Hot </button>
                            <button>Cold</button>
                        </div>
                        <div class="icons">
                            <img src="./assets/buskets.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="cards">
                    <div class="images">
                        <img src="./assets/hazel.png" alt="">
                    </div>
                    <div class="card__title">
                        <p>Hazelnut Latte</p>
                        <span>23 K</span>
                    </div>
                    <div class="card__buttons">
                        <div class="btns">
                            <button>Hot</button>
                            <button>Cold</button>
                        </div>
                        <div class="icons">
                            <img src="./assets/buskets.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="popular__img">
            <div class="images container_lg">
                <img src="./assets/popilar.png" alt="">
            </div>
        </div>
    </section>






    
    <ul class="collection container">
        <li class="item">
            <data value="">All</data>
        </li>
    </ul>

    <div class="skeleton"></div>    
    <div class="wrapper container"></div>

    <div class="btnss">
        <button class="see__more">see more</button>
    </div>

    <script src="./app.js"></script>
</body>
</html>
